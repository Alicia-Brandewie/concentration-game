<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Memory Maven</title>
</head>

<body>
    <h1>♡ ✿ ✧ ☀ Memory Maven 🌣 ✦ ❀ ♥</h1>
    <h2 id="banner-message"> Click on the circles to find the 8 matching pairs! You have 12 tries. </h2>
    <section class = container>
        <h3 id="visual-count-tries"> Tries: 0</h3>
        <h3 id="visual-count-pairs"> Pairs: 0</h3>
        <button class="button" id="resetButton">Reset</button>
    </section>

    <section class="board">
        <div class="card hidden" id="0">♡</div>
        <div class="card hidden" id="1">♡</div>
        <div class="card hidden" id="2">♥</div>
        <div class="card hidden" id="3">♥</div>
        <div class="card hidden" id="4">❀</div>
        <div class="card hidden" id="5">❀</div>
        <div class="card hidden" id="6">✿</div>
        <div class="card hidden" id="7">✿</div>
        <div class="card hidden" id="8">✧</div>
        <div class="card hidden" id="9">✧</div>
        <div class="card hidden" id="10">✦</div>
        <div class="card hidden" id="11">✦</div>
        <div class="card hidden" id="12">🌣</div>
        <div class="card hidden" id="13">🌣</div>
        <div class="card hidden" id="14">☀</div>
        <div class="card hidden" id="15">☀</div>
    </section>

</body>

</html>
